<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIJC - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="bg-light p-4">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-primary">Registered Members List</h2>
            <div class="no-print">
                <button onclick="window.print()" class="btn btn-success">Download PDF / Print</button>
                <a href="/" class="btn btn-outline-secondary">Back to Site</a>
            </div>
        </div>

        <div class="card shadow border-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Phone</th>
                            <th>LGA</th>
                            <th>Ward</th>
                            <th>Polling Unit</th>
                            <th>Voter ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for member in members %}
                        <tr>
                            <td>{{ member['id'] }}</td>
                            <td><strong>{{ member['full_name'] }}</strong></td>
                            <td>{{ member['phone'] }}</td>
                            <td>{{ member['lga'] }}</td>
                            <td>{{ member['ward'] }}</td>
                            <td>{{ member['polling_unit'] }}</td>
                            <td><code class="text-dark">{{ member['voter_id'] }}</code></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
